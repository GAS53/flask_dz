{% extends 'base.html' %}

{% block title %}
    {{ super() }}
{% endblock %}

{% block content %}
{% if error %}
    <div class="alert alert-danger" role="alert">
    {{ error }}
    </div>
    {% endif %}
<form class="row g-3 needs-validation" method="post" novalidate action="{{url_for('auth.login')}}">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Логин</label>
      <input type="text" class="form-control" id="validationCustom01" name='login' required>
      <div class="valid-feedback">
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Пароль</label>
      <div class="input-group has-validation">
        <input type="password" class="form-control" name='password' id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Войти</button>
    </div>
  </form>
{% endblock %}
