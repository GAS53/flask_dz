{% extends 'base.html' %}

{% block title %}
    Authors list
{% endblock %}

{% block content %}
    <h1>Authors</h1>
    <div>
        {% if authors %}
            <ul>
            {% for author in authors %}
                <li>
                    {{ author.id }} ({{ author.user.login }})
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <h3>Авторов нет</h3>
        {% endif %}
    </div>
{% endblock %}
